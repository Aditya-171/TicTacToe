<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script/main.js" defer></script>
  <link rel="stylesheet" href="./style/main.css">
  <title>Document</title>
</head>
<body>
  <div class="head">
    <h1>Tic Tac Toe</h1>
  </div>
  <div class="inputs">
    <input placeholder="Player1" id="player1">
    <input placeholder="Player2" id="player2">
    <button onclick="start()">Start game</button>
    <button onclick="restart()">Restart</button>
  </div>

  <div class="board">
    <div class="box" id="a0"></div>
    <div class="box" id="a1"></div>
    <div class="box" id="a2"></div>
    <div class="box" id="a3"></div>
    <div class="box" id="a4"></div>
    <div class="box" id="a5"></div>
    <div class="box" id="a6"></div>
    <div class="box" id="a7"></div>
    <div class="box" id="a8"></div>
  </div>

  <div class="result" style="display: none;"><h1 class="resulth1">Himanshu Won</h1></div>
</body>
</html>
